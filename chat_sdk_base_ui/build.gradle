apply plugin: 'com.android.library'
android {
    android {

        compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)
        buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
        defaultConfig {

            minSdkVersion Integer.parseInt(project.MIN_SDK)
            targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
            versionCode Integer.parseInt(project.SDK_VERSION_CODE)
            versionName project.SDK_MAJOR_VERSION + "." + project.SDK_MINOR_VERSION

            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':chat_sdk_core')
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-core-utils:25.3.1'
    compile 'com.github.johnpersano:supertoasts:1.3.4.1@aar'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.mukeshsolanki:country-picker-android:1.1.7'

    compile project(path: ':chat_sdk_network_interface')
    compile project(path: ':sdk')
}


