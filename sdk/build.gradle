apply plugin: 'com.android.library'

android {

    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion 19
        versionCode 1
        versionName '0.2.8'
    }

    buildTypes {
//        release {
//            runProguard false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//        }
    }

    productFlavors {
    }

}

repositories {

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Google Play Services - For Google Maps
    compile 'com.google.android.gms:play-services:4.4.+'
    // Support Library.
    compile 'com.android.support:appcompat-v7:19.+'
    // Volley - Networking library from google.
    compile 'com.mcxiaoke.volley:library:1.0.+'
    // Facebook SDK
    compile project(':facebook')
    // Greendao generator. Generate the database object and structure.
    compile project(':generator')
    // Page Adapter for the application design.
    compile project(':PagerSlidingTabStrip')
    // Has is own support library in it so need to exclude it so no TOP_LEVEL_EXCEPTION will occur.
    compile ('de.greenrobot:greendao:1.3.0'){ exclude group: 'com.google.android', module: 'support-v4'}
    // String Utils - Helping to keep the code clean without checking for null and empty strings all the time.
    compile 'org.apache.commons:commons-lang3:3.3.+'

    // BugSense - For bug and crash tracking
    compile ('com.bugsense.trace:bugsense:3.5') { exclude  module: 'base64coder'}

    // Firebase
    compile 'com.firebase:firebase-client:1.0.15'
    compile 'com.firebase:firebase-simple-login:1.3.0'

    // Super Toast
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'

    //  Pull to refresh layout library
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'

    // For twitter oath
//    compile 'org.scribe:scribe:1.3.6'
//    compile 'org.twitter4j:twitter4j-core:4.0.+'
}