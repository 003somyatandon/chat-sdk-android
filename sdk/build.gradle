apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    task run {
        println 'Run!'
        dir = "../generator"
        tasks = ["run"]
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile project(':facebook')
    compile project(':generator')
    compile files('libs/firebase-client-jvm-LATEST.jar')
    compile ('de.greenrobot:greendao:1.3.0'){ exclude module: 'support-v4' }
    compile files('libs/firebase-simple-login-LATEST.jar')
    compile files('libs/Parse-1.5.0.jar')
}




