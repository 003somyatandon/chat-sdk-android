apply plugin: 'com.android.library'

android {

    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion 19
    }

    buildTypes {
//        release {
//            runProguard false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//        }
        debug {
            runProguard true
            proguardFile 'proguard-android.txt'
            zipAlign true
        }
    }

    productFlavors {
    }

}

repositories {
}

dependencies {
    // Facebook SDK
    compile project(':facebook')
    // Greendao generator. Generate the database object and structure.
    compile project(':generator')
    // Used for StringUtils
    compile files('libs/commons-lang3-3.3.2.jar')
    // Bug tracking
    compile files('libs/bugsense-3.6.1.jar')
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //Google Play Services - For Google Maps
    compile 'com.google.android.gms:play-services:5.0.77'
    // Support Library.
    compile 'com.android.support:appcompat-v7:19.1.0'
    // Volley - Networking library from google.
    compile 'com.mcxiaoke.volley:library:1.0.0'
    // Has is own support library in it so need to exclude it so no TOP_LEVEL_EXCEPTION will occur.
    compile('de.greenrobot:greendao:1.3.0') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    // Firebase
    compile 'com.firebase:firebase-simple-login:1.4.2'
    // Super Toast
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'

    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.9.9'
}